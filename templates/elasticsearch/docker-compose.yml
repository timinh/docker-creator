    ###> elasticsearch ###
    elasticsearch:
        image: ${ELASTICSEARCH_IMAGE}
        container_name: elasticsearch
        environment:
            - xpack.security.enabled=false
            - discovery.type=single-node
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 65536
                hard: 65536
        cap_add:
            - IPC_LOCK
        volumes:
            - '/data/${APP_NAME}/esdata:/usr/share/elasticsearch/data'
        networks:
            - localNetwork
    kibana:
        image: ${KIBANA_IMAGE}
        container_name: kibana
        environment:
            - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
        depends_on:
            - elasticsearch
        networks:
            - localNetwork
            - webgateway
        labels:
            - traefik.enable=true
            - traefik.http.routers.${APP_NAME}.rule=Host(`kibana-${APP_NAME}.${PROD_HOST_NAME}`)
            - traefik.http.routers.${APP_NAME}.entrypoints=webgateway
            - traefik.docker.network=webgateway
            - traefik.http.services.${APP_NAME}.loadbalancer.server.port=5601
